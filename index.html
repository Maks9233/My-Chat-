<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" >
        <title>Max Chat</title>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="conteiner">
            <h1>Max Chat</h1>
            <div class="row">
                <div class="col-md-4">
                    <span>Room name</span> <textarea id="roomname-input" class="send-messages-input"></textarea>
                </div>
            </div>
            <div  id="messages" class="messages-wrapper">

            </div>
                <div class="send-messages-wrapper">
                    <div class="row">
                        <div class="col-md-2">
                            <span> Nick </span>
                            <textarea  id="nickname-input" class="send-messages-input"></textarea>
                        </div>
                        <div class="col-md-8">
                            <span> Message </span>
                            <textarea  id="message-input" class="send-messages-input"></textarea>
                        </div>
                        <div class=" col-md-2 send-messages-btn-wrapper">
                            <button id="send-btn" class=" send-messages-button btn btn-block btn-secondary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script>
    </body>

</html>
